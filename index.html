<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="form-page">
    <div class="container">
      <form id="form" action="index.html">
        <h1>Contact Us</h1>
        <div class="s-input">
          <div class="input" data-error="This field is required">
            <label for="name">First Name</label>
            <input type="text" class="error" name="name" id="">
            <div class="error"></div>
          </div>
          <div class="input" data-error="This field is required">
            <label for="name">Last Name</label>
            <input type="text" class="error" name="name" id="">
            <div class="error"></div>
          </div>
        </div>
        <div class="input">
          <label for="email">Email Address</label>
          <input type="email" name="email" id="" data-error="Please enter a valid email address">
          <div class="error"></div>
        </div>

        <div class="queries">
          <label for="query">Query</label>
          <div class="s-query" data-error="Please select a query type">
              <input type="radio" name="que" id="query" checked="checked">
              <label for="query">General Enquiry</label>
              <input type="radio" name="que" id="query" checked="checked">
              <label for="query">Support Request</label>
              <div class="error"></div>
          </div>
        </div>

        <div class="text-box">
          <label for="message">Message</label>
          <textarea name="" id="" data-error="This field is required"></textarea>
          <div class="error"></div>
        </div>
        <div class="agreement">
          <input type="checkbox" name="" id="agree" data-error="This field is required">
          <label for="agree">I consent to being contacted by the team</label>
          <div class="error"></div>
        </div>
        <div class="submit">
          <button class="submit-btn" data-error="To submit this form, please consent to being contacted">Submit</button>
          <div class="error"></div>
        </div>
      </form>
    </div>
  </div>
  <!-- Message Sent! -->
  <!-- Thanks for completing the form. We'll be in touch soon! -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
