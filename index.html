<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="form-page">
    
    <div class="container">
      <div id="success-state">
        <div class="notif-main">
          <img src="./assets/images/icon-success-check.svg" alt="">
          <p>Message Sent!</p>
        </div>
        <div class="notif-sub">
          <p>Thanks for completing the form. We'll be in touch soon!</p>
        </div>
      </div>
      <form id="form" action="index.html">
        <h1>Contact Us</h1>
        <div class="s-input">
          <div class="input" data-error="">
            <label for="name">First Name</label>
            <input type="text" id="firstname" name="name" >
            <span id="firstname_error"></span>
          </div>
          <div class="input" >
            <label for="name">Last Name</label>
            <input type="text" id="lastname" name="name" >
            <span id="lastname_error"></span>
          </div>
        </div>
        <div class="input">
          <label for="email">Email Address</label>
          <input type="email" name="email" id="email" data-error="Please enter a valid email address">
          <span id="email_error"></span>
        </div>

        <div class="queries">
          <label for="query">Query</label>
          <div class="s-query" data-error="Please select a query type">
              <input type="radio" name="que" id="radio" checked="checked">
              <label for="query">General Enquiry</label>
              <input type="radio" name="que" id="radio" checked="checked">
              <label for="query">Support Request</label>
              <span id="query_error"></span>
          </div>
        </div>

        <div class="text-box">
          <label for="message">Message</label>
          <textarea name="" id="message" data-error="This field is required"></textarea>
          <span id="message_error"></span>
        </div>
        <div class="agreement">
          <div class="agreed">
          <input type="checkbox" name="" id="agree" data-error="This field is required">
          <label for="agree">I consent to being contacted by the team</label>
        </div>
          <span id="agree_error"></span>
        </div>
        <div class="submit">
          <button class="submit-btn" id="submit" data-error="">Submit</button>
          <div class="error"></div>
        </div>
      </form>
    </div>
  </div>
  <!--  -->
  <!--  -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
